<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/content.css" />
    <script
      src="https://kit.fontawesome.com/147c8eddc2.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Me</title>
  </head>
  <body></body>
  <section id="contact">
    <h1 class="section-header">Contact</h1>

    <div class="contact-wrapper">
      <!-- Left contact page -->

      <form id="contact-form" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="NAME"
              name="name"
              value=""
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="EMAIL"
              name="email"
              value=""
              required
            />
          </div>
        </div>

        <textarea
          class="form-control"
          rows="10"
          placeholder="MESSAGE"
          name="message"
          required
        ></textarea>

        <button
          class="btn btn-primary send-button"
          id="submit"
          type="submit"
          value="SEND"
        >
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>
        </button>
      </form>

      <!-- Left contact page -->

      <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-item">
            <i class="fa fa-map-marker fa-2x"
              ><span class="contact-text place">Wasb√ºttel, Gifhorn</span></i
            >
          </li>

          <li class="list-item">
            <i class="fa fa-phone fa-2x"
              ><span class="contact-text phone"
                ><a href="tel:1-212-555-5555" title="Give me a call"
                  >+49 170 50 666 50</a
                ></span
              ></i
            >
          </li>

          <li class="list-item">
            <i class="fa fa-envelope fa-2x"
              ><span class="contact-text gmail"
                ><a href="mailto:#" title="Send me an email"
                  >Marcel.Voigt92@gmx.de</a
                ></span
              ></i
            >
          </li>
        </ul>

        <hr />
        <ul class="social-media-list">
          <a
            href="https://github.com/MarcelVoigt92"
            target="_blank"
            class="contact-icon"
          >
            <li>
              <i class="fa fa-github" aria-hidden="true"></i>
            </li>
          </a>
          <a
            href="https://codepen.io/marcelvoigt92"
            target="_blank"
            class="contact-icon"
          >
            <li>
              <i class="fa fa-codepen" aria-hidden="true"></i>
            </li>
          </a>
          <a
            href="https://twitter.com/Yukinoyo420"
            target="_blank"
            class="contact-icon"
          >
            <li>
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
          </a>
          <a
            href="https://www.instagram.com/ennevgt/"
            target="_blank"
            class="contact-icon"
          >
            <li>
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </li>
          </a>
        </ul>
        <hr />

        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
      </div>
    </div>
  </section>
  <a href="index.html" class="neonBtn">Back To Home</a>
</html>
